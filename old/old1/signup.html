r { background-color: #1CB94E; outline: none; color: #fff; font-size: 14px; height: auto; font-weight: normal; padding: 14px 0; text-transform: uppercase; border-color: #1CB94A; } .btn-register:hover, .btn-register:focus { color: #fff; background-color: #1CA347; border-color: #1CA347; }

<body>
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#login-form"  id="login-form-link">Login</a>

						</div>
						<hr>

					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								
								<form id="register-form" onsubmit="return rvalidate()" action="login.html" method="post" role="form"  style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">

									<div class="form-group">

									</div>

										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">

										</div>
									</div>
								</form>
								<form id="login-form" onSubmit="return lvalidate()"action="start.html" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="lusername" id="lusername" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="lpassword" id="lpassword" tabindex="2" class="form-control" placeholder="Password">
									</div>

										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">

										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="" tabindex="5" class="forgot-password">Forgot Password?</a>

											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
	
<script>

function lvalidate()
{
		var un = document.getElementById("lusername").value;
        var pw = document.getElementById("lpassword").value;
        var sun = "upik98"; 
        var spw = "12345";
        if ((un == sun) && (pw == spw)) {
		alert("Login Success!");           
		return true;}
        else {
        alert ("Login failed :( Please check your username and password!");
		return false;}
}
function rvalidate()
{
	var name=document.register-form.username.value;
	var email=document.register-form.email.value;
	var phone_no=document.register-form.mobile.value;
	var password=document.register-form.password.value;
	var cnfpassword=document.register-form.confirm-password.value;
	var rname=/^[a-zA-Z]\w*$/;
	var remail=/^[\w]+@[\w]+(.)com$/;
	var rphone=/^[\d]{10}/;
	var rpwd=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
	if(!rname.test(name))
	{
		alert("Invalid Name");
		return false;
	}
	else if(!remail.test(email))
	{
		alert("Invalid email");
		return false;
	}
	else if(!rphone.test(phone_no))
	{
		alert("Phone Number should be 10 digits only");
		return false;
	}
	else if(!rpwd.test(password))
	{
		alert("Please meet the format requirement of the passwordi.e.atleast one uppercase letter,one lowercase letter,one number,one special character");
		return false;
	}
	else
	{
		return true;
	}
	if(password==cnfpassword)
	{
		return true;
	}
	else
	{
		alert("Password must be same");
		return false;
	}
}

});
</script>
