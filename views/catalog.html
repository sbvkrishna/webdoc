	<!--Login/Register Window-->
	<div class="container1" id="modal-wrapper">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 animate" >
                <div class="panel panel-login">
                    <div class="panel-heading" >
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#login-form" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#register-form" id="register-form-link">Register</a>
                            </div>
                            <span id="closebtn" class="close " title="Close">&times;</span>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                
                                <form class="userform" id="register-form" onsubmit="return checkForm(this);" action="../registration.jsp" method="post" role="form">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" pattern="[\w]+@[\w]+(.)com"value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input name="mobile" id="mobile" tabindex="1" class="form-control" placeholder="Phone Number" pattern="[1-9]{1}[0-9]{9}" type = "number" value="" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required tabindex="2" class="form-control" placeholder="Password" onchange="register-form.confirm-password.pattern = RegExp.escape(this.value);">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirmpassword" id="confirmpassword" tabindex="2" class="form-control" placeholder="Confirm Password" required>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="login-form" class="userform"onSubmit="" action="../login.jsp" method="post" role="form" >
                                    <div class="form-group">
                                        <input type="text" name="username" id="lusername" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="lpassword" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-register" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
